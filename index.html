<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Llar a Llar - Catálogo</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Lightbox (Galería de imágenes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
</head>
<body>

    <header>
        <h1>Llar a Llar</h1>
        <p>¡Hola, Bienvenido a Llar a Llar, contamos con gran variedad de artículos para el hogar!</p>
    </header>

    <nav>
        <a href="#catalogo">Catálogo</a>
        <a href="#contacto">Contacto</a>
        <a href="https://wa.me/34643261975" target="_blank">WhatsApp</a>
    </nav>

    <!-- Catálogo -->
    <section id="catalogo">
        <h2>Catálogo de Productos</h2>
        <div id="productos-container" class="productos-grid"></div>
    </section>

    <!-- Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- API KEY PERSONALIZADA -->
            <input type="hidden" name="access_key" value="c4d3d380-d3a5-4fb5-a54b-0ecb0403a1d9">

            <label>Tu nombre</label>
            <input type="text" name="name" required>

            <label>Tu correo</label>
            <input type="email" name="email" required>

            <label>Mensaje</label>
            <textarea name="message" required></textarea>

            <!-- Redirect al terminar -->
            <input type="hidden" name="redirect" value="https://llarallar.github.io/Gracias.html">

            <button type="submit">Enviar mensaje</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

</body>
</html>
